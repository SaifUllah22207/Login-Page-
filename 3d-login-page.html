<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #0a0a0a;
            perspective: 1000px;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 100%);
            overflow: hidden;
        }

        .light {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: blink 3s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0.2;
                transform: scale(1) translateZ(0);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2) translateZ(50px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(10px);
            }
        }

        .light:nth-child(1) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ffd700, transparent);
            top: 10%;
            left: 20%;
            animation: blink 2.5s ease-in-out infinite, float 6s ease-in-out infinite;
        }

        .light:nth-child(2) {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ffed4e, transparent);
            top: 60%;
            right: 15%;
            animation: blink 3.2s ease-in-out infinite 0.5s, float 7s ease-in-out infinite;
        }

        .light:nth-child(3) {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #ffeb3b, transparent);
            bottom: 15%;
            left: 15%;
            animation: blink 2.8s ease-in-out infinite 1s, float 5s ease-in-out infinite;
        }

        .light:nth-child(4) {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ffd700, transparent);
            top: 30%;
            right: 30%;
            animation: blink 3.5s ease-in-out infinite 1.5s, float 8s ease-in-out infinite;
        }

        .light:nth-child(5) {
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, #fff176, transparent);
            bottom: 40%;
            left: 40%;
            animation: blink 2.3s ease-in-out infinite 0.8s, float 6.5s ease-in-out infinite;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transform-style: preserve-3d;
        }

        .login-card {
            background: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px 40px;
            width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
                        0 0 100px rgba(255, 215, 0, 0.1),
                        inset 0 0 50px rgba(255, 215, 0, 0.03);
            border: 1px solid rgba(255, 215, 0, 0.2);
            transform: translateZ(100px);
            transition: transform 0.3s ease;
            animation: cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% {
                transform: translateZ(100px) translateY(0) rotateX(0deg) rotateY(0deg);
            }
            50% {
                transform: translateZ(120px) translateY(-10px) rotateX(2deg) rotateY(-2deg);
            }
        }

        .login-card:hover {
            transform: translateZ(130px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6),
                        0 0 120px rgba(255, 215, 0, 0.2),
                        inset 0 0 60px rgba(255, 215, 0, 0.05);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #ffd700;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.4);
            }
        }

        .login-header p {
            color: #a0a0c0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #c0c0d0;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(30, 30, 50, 0.6);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .form-group input:focus {
            border-color: #ffd700;
            background: rgba(30, 30, 50, 0.8);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3),
                        0 0 20px rgba(255, 215, 0, 0.2);
            transform: translateZ(10px);
        }

        .form-group input::placeholder {
            color: #606080;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: #ffd700;
            text-decoration: none;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: #ffed4e;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border: none;
            border-radius: 12px;
            color: #1a1a2e;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .login-button:hover {
            transform: translateY(-3px) translateZ(10px);
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.4);
        }

        .login-button:active {
            transform: translateY(-1px) translateZ(5px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #606080;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 215, 0, 0.2), transparent);
        }

        .divider span {
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-button {
            flex: 1;
            padding: 12px;
            background: rgba(30, 30, 50, 0.6);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            color: #ffd700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .social-button:hover {
            background: rgba(40, 40, 60, 0.8);
            border-color: #ffd700;
            transform: translateY(-2px) translateZ(5px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #a0a0c0;
            font-size: 14px;
        }

        .signup-link a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #ffed4e;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        @media (max-width: 480px) {
            .login-card {
                width: 90%;
                padding: 40px 30px;
            }

            .login-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>

    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Enter your credentials to continue</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="forgot-password">
                    <a href="#recovery">Forgot Password?</a>
                </div>

                <button type="submit" class="login-button">
                    <span>Sign In</span>
                </button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-button">Google</button>
                    <button type="button" class="social-button">GitHub</button>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="#signup">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Prevent form submission for demo
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Login functionality would be implemented here!');
        });

        // Add 3D tilt effect to login card
        const card = document.querySelector('.login-card');
        const container = document.querySelector('.container');

        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            card.style.transform = `translateZ(100px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            card.style.transform = 'translateZ(100px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
